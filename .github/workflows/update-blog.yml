name: Update Blog

on:
  issues:
    types: [opened, edited, closed, reopened, labeled, unlabeled]
  workflow_dispatch:

permissions:
  contents: write
  issues: read

jobs:
  update-blog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate blog data
        run: node scripts/generate-blog-json.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BLOG_GITHUB_REPO: ${{ github.repository }}
          BLOG_GITHUB_LABEL: blog

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/blog.json
          git diff --staged --quiet || git commit -m "chore: update blog data"
          git push
