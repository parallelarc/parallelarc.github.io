name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write
  issues: read

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Generate blog data
        run: pnpm blog:generate
        env:
          BLOG_GITHUB_TOKEN: ${{ secrets.BLOG_GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ github.token }}
          VITE_GITHUB_OWNER: ${{ secrets.VITE_GITHUB_OWNER }}
          VITE_GITHUB_BLOG_REPO: ${{ secrets.VITE_GITHUB_BLOG_REPO }}
          VITE_GITHUB_BLOG_LABEL: ${{ secrets.VITE_GITHUB_BLOG_LABEL }}

      - name: Build site
        run: pnpm build
        env:
          VITE_BLOG_DATA_SOURCE: static
          VITE_BLOG_STATIC_URL: /blog.json
          VITE_GITHUB_OWNER: ${{ secrets.VITE_GITHUB_OWNER }}
          VITE_GITHUB_BLOG_REPO: ${{ secrets.VITE_GITHUB_BLOG_REPO }}
          VITE_GITHUB_BLOG_LABEL: ${{ secrets.VITE_GITHUB_BLOG_LABEL }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
